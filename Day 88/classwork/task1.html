<!-- You will have one button. When the button is clicked, a new paragraph with a random number between 0 and 1000 should be added to the body tag. -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Button Displaying Random Number</title>
    </head>

    <body>
        <header>
            <h1>Click The Button to Dislay Random Number From 1 to 1000</h1>
        </header>

        <main>
           <button id="btn">Click here</button> 
        </main>       

        <script>
            const btn = document.getElementById('btn');
            const body = btn.parentElement.parentElement;
            
            btn.addEventListener('click', function(){
                const newP = document.createElement('p');
                const newNum = Math.trunc(Math.random() * 1001);
                newP.textContent = newNum;
                body.appendChild(newP);
                // or without creating 'body' const
                // document.body.appendChild(newP);
            });
        </script>
    </body>
</html>
