<!-- Create a rock-paper-scissors game. There should be three buttons, one for each option that can be selected by the user. The computer must randomly choose its option. Each round, the points should be counted, and the final winner should be revealed. -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock-Paper-Scissors</title>
    </head>

    <body>
        <header>
            <h1>Rock-Paper-Scissors</h1>
        </header>

        <main id="main">
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>

            <p>Your choice: <span></span></p>
            <p>Computer's choice: <span></span></p>
            <p>Your points: <span>0</span></p>
            <p>Computer's points: <span>0</span></p>
            <button>Quit</button>
            <p></p>
        </main>

        <script src="task2.js"></script>
    </body>
</html>
