<!-- Create a rock-paper-scissors game with visuals similar to 'task0.png'. -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Rock-Paper-Scissors</title>
    </head>

    <body>
        <h1>Rock Paper Scissors</h1>

        <div id="scoreDisplayer">
            <p>You: <span></span></p>
            <p>Computer: <span></span></p>
                
            <button id="startBtn">New Game</button>
        </div>
        

        <div id="imagesDisplayer">
            <img src="images/rock.png" id="rock" width="170px" alt="rock">
            <img src="images/paper.png" id="paper" width="170px" alt="paper">
            <img src="images/scissors.png" id="scissors" width="170px" alt="scissors">
        </div>

        <p>Computer Chose: <span></span></p>

        <script src="script.js"></script>
    </body>
</html>
