<!-- Create a photo carousel with an img tag in the center and two buttons on either side. The left button will be labeled 'Previous' and the right button 'Next.' When you click the 'Previous' button, it should display the previous photo, and when you click the 'Next' button, it should display the next photo. -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Photo Carousel</title>
    </head>

    <body>
        <header>
            <h1>Photo Carousel</h1>
        </header>

        <main>
           <button>Previous</button>
            <img src="images/0.png" id="img" alt="">
            <button>Next</button> 
        </main>
        
        <script src="script.js"></script>
    </body>
</html>
