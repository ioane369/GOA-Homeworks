<!-- Create a registration page with a design similar to the one in the provided photo. -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="task0.css">
        <title>CSS practice</title>
    </head>

    <body>
        <h1>CSS Practice: Registration Page</h1>
        <h1>Provided Photo</h1>
        <img src="example.png" alt="registration page example" width="600">
        <h2>My Clone of the Provided Registration Page</h2>

        <div id="parent">
            <div id="child">
                <img src="material0.jpg" width="330" height="380"><br>
                <div id="centered_items">
                    <img src="material1.jpg" width="60" >
                    <h3>Sign in</h3>
                    <form>
                        <input type="email" placeholder="E-mail Address*"><br>
                        <input type="password" placeholder="Password*">
                        <p id="first_p">Forgot password?</p>
                        <button>Sign in</button>
                        <p>Don't have an account? Sign Up!</p>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
