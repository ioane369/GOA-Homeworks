<html>
    <head>
        <title>Registration Form</title>

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

            * {
                font-family: "Roboto";
            }

            body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            }

            .registration {
                background-color: #fff;
                padding: 30px;
                border-radius: 10px;
                width: 400px;
            }

            h1 {
                text-align: center;
            }

            form {
                display: flex;
                flex-direction: column;
            }

            button {
                padding: 12px;
                border-radius: 5px;
                background-color: #097acb;
                color: #fff;
                border: none;
            }
            
            input[type="text"],
            input[type="email"],
            input[type="password"],
            input[type="radio"] {
                width: 100%;
                padding: 15px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: medium;
            }        
            
            .radio-container {
            display: flex;
            align-items: center;
            }

            input[type="radio"] {
                margin-right: 10px;
                width: auto;
            }

            label {
                font-size: medium;
            }  
        </style>
    </head>

    <body>
        <div class="registration">
            <h1>Sign Up</h1>
            <form>
                <input type="text" id="name" name="name" placeholder="Name" required><br>

                <input type="text" id="surname" name="surname" placeholder="Surname" required><br>

                <input type="email" name="email" placeholder="Email" required><br>

                <input type="password" name="password" placeholder="Password" required><br>

                <input type="password" name="confirmed_password" placeholder="Confirm Password" required><br>

                <div class="radio_container">
                    <input type="radio" id="terms_conditions" name="terms_conditions" required>
                    <label for="terms_conditions">I agree to the terms & conditions</label><br><br>
                </div>

                <button>Sign Up</button>
            </form>
        </div>
    </body>
</html>
