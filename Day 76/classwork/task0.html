<!-- Create an object called person with at least five properties of your choice. Print each property individually to the console, and then print the entire object.  -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <script>   
            const person = {
                name: 'Ioane',
                surname: 'Dolidze',
                gender: 'male',
                age: 16,
                weight: 50,
            }

            console.log(person.name);
            console.log(person.surname);
            console.log(person.gender);
            console.log(person.age);
            console.log(person.weight);
            console.log(person);
        </script>
