<!--  
Create a form with:
Three input fields: first name, surname, and email.
A select field with 5 countries to choose from.
A confirm button to submit the form.
-->

<form>
    <input type="text" placeholder="Name">
    <br><br>
    <input type="text" placeholder="Surname">
    <br><br>
    <input type="email" placeholder="Email">
    <br><br>
    <select>
        <option>Georgia</option>
        <option>Canada</option>
        <option>Brazil</option>
        <option>Japan</option>
        <option>Germany</option>
    </select>
    <br><br>
    <input type="submit">
</form>
