<!--  
Create a form with 5 checkboxes, each representing a different hobby. The user must be able to select multiple hobbies.
-->

<h1>Select your favorite hobbies</h1>
<form>
    <input type="checkbox" name="favorite_hobbies" value="Fishing" id="fishing">
    <label for="fishing">Fishing</label>
    <br>
    <input type="checkbox" name="favorite_hobbies" value="Painting" id="painting">
    <label for="painting">Painting</label>
    <br>
    <input type="checkbox" name="favorite_hobbies" value="Hiking" id="hiking">
    <label for="hiking">Hiking</label>
    <br>
    <input type="checkbox" name="favorite_hobbies" value="Baking" id="baking">
    <label for="baking">Baking</label>
    <br>
    <input type="checkbox" name="favorite_hobbies" value="Gardening" id="gardening">
    <label for="gardening">Gardening</label>
    <br><br>
    <input type="submit">
</form>
