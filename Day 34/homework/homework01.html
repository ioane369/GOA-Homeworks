<html>
    <head>
        <title>Input Types in HTML</title>
    </head>

    <body>
        <h1>Input Types in HTML</h1>
        <form>
            <!-- Allows users to input a telephone number -->
            <input type="tel" placeholder="Telephone Number">
            <br><br>
            <!-- provides a date picker, allowing users to select a date from a calendar interface -->
            <label for="date">Date</label>
            <input type="date" id="date">
            <br><br>
            <!-- Similar to date, but focuses on time inputs, allowing users to select a specific time -->
            <label for="time">Time</label>
            <input type="time" id="time">
            <br><br>
            <!-- Combines date and time, allowing users to choose both date and time in a single input -->
            <label for="date-time">Date and Time</label>
            <input type="datetime-local" id="date-time">
            <br><br>
            <!-- Allows user to upload file from their device -->
            <input type="file">
            <br><br>
            <!-- Allows users to find specific information or content based on the text they input -->
            <input type="search" placeholder="Search">
            <br><br>
            <!-- Provides a color picker, allowing users to select a color -->
            <label for="color">Choose Color</label>
            <input type="color" id="color">
        </form>
    </body>
</html>
