<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>CSS practice</title>
    </head>

    <body>
        <div id="image-div"> 
        </div>
        <div id="form-div">
            <p class="right-align">
                <span id="black-text">Already a user?</span> 
                <span id="purple-text">Sign in</span>
            </p>
            <h1 class="left-align">Sign up</h1>
            <p class="left-align">
                Text<br> 
                Example
            </p>
            <form>
                <Input type="text" name="full-name" placeholder="Full name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="password" name="password" placeholder="Password" required>
                <p class="left-align">Password strength</p>
                <input type="password" name="confirmed-password" placeholder="Confirm Password" required>
            </form>

            <p class="pale-p">Text Example</p>
            <button>Create Account</button>
        </div>
    </body>
</html>
