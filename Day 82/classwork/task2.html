<!-- Create a for loop that prints all even numbers from 0 to 10 (inclusive) without using an if statement. -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Print even numbers</title>
    </head>

    <body>
        <script>
            for (let num = 0; num <= 10; num += 2) {
                console.log(num)
            }
        </script>
    </body>
</html>
