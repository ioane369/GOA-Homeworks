<!-- Create a for loop that prints all the numbers from 20 to 0 (inclusive). -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Countdown from 20</title>
    </head>

    <body>
        <script>
            for (let num = 20; num >= 0; num--) {
                console.log(num)
            }
        </script>
    </body>
</html>
