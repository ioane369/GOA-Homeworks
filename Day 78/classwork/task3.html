<!-- In HTML, create one paragraph and assign it an id. Then, create three buttons. When each button is clicked, the color of the paragraph should change according to the button's name. -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Onclick & different colour functions</title>
    </head>

    <body>
        <p id="p1">Example</p>
        <button onclick="yellow()">Make paragraph yellow</button>
        <button onclick="blue()">Make paragraph blue</button>
        <button onclick="purple()">Make paragraph purple</button>

        <script src="task3.js"></script>
    </body>
</html>
