    <head>
        <title>Signup Form</title>
        <link rel="stylesheet" href="classwork00.css">

    <body>

        <img src="Signup_Form.png" width="600">
        
        <h2>My Version</h2>

        <h3>Signup Form</h3>
        <button class="login">Login</button>
        <button class="signup">Signup</button><br><br>

        <form>
            <input type="text" name="name" id="name" placeholder="Name" required> <br><br>
                   
            <input type="email" name="email" id="email" placeholder="Email Address" required><br><br>

            <input type="password" name="confirmed_password" id="confirmed_password" placeholder="Confirm Passsword" required><br><br>

            <button class="signup">Signup</button>
        </form>
        
        <p>Already have an account? <a href="example">Login</a></p>
